version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query/"
    schema: "./db/migrations"
    gen:
      go:
        package: "db"
        out: "db/sqlc"
        emit_json_tags: true
        emit_prepared_queries: true
        emit_interface: true
        # emit_exact_table_names: true // in another project remember to use false... instead to true
        emit_empty_slices: true

# search for settings to find the configuration 